<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
</head>
<style>
	div#f{
		margin:0px auto;
		width: 100px;
		height: 100px;	
		background-color: #FF7F00;
		/* overflow: hidden; */
	}
	div[style]{
		margin:0px auto;
		width:500px;
		border:1px black solid;
		/* border-top-left-radius: 100%; */
		background:-moz-linear-gradient(left,red 0,orange 25%,yellow 50%,green,blue,indigo,violet);
		background:-webkit-linear-gradient(left,red,blue);
		/* background:linear-gradient(to right,red,blue); */
		/* background:radial-gradient(red 0%,green 50%,blue 80%); */
		background:radial-gradient(#ffffff 10%,#fd695d);
		box-shadow: 0px 0px 2px 2px black inset,0px 0px 0px 25px rgba(152,102,52,.55);

	}
	p{
		margin:0;
		text-align: center;
		line-height: 500px;
		font-size: 80px;
		text-shadow:1px 1px 1px #CC3300;
	}
	img{
		position: relative;
		width:100%;
		height:100%;
		/* -webkit-filter: blur(5px); */
		-webkit-box-reflect:below 1px -webkit-linear-gradient(top,rgba(255,255,255,0) 50%,rgba(255,255,255,1));
		/* -webkit-box-reflect:below 0 -webkit-linear-gradient(transparent,transparent 50%,rgba(255,255,255,.3)); */

	}
	img:hover{
		transform:translate3d(100px,100px,100px);
		transition:transform 3s ease-in .1s;
	}
	img:not(:hover){
		/* transform:rotate(0); */
		transition:transform 3s ease-in .1s;
	}
</style>
<body>
	<div id="f"><img src="../img/s1.png" alt="s1"></div>
	<div style="height:500px"><p>123456</p></div>
	<hr>
</body>
</html>
