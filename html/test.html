<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div#f{
		margin:0px auto;
		width: 100px;
		height: 100px;	
		background-color: #FF7F00;
	}
	p{
		text-shadow:1px 1px 1px #CC3300;
	}
	img{
		width:100%;
		height:100%;
		-webkit-box-reflect:below 1px -webkit-linear-gradient(top,rgba(255,255,255,0) 50%,rgba(255,255,255,1));
		/* -webkit-box-reflect:below 0 -webkit-linear-gradient(transparent,transparent 50%,rgba(255,255,255,.3)); */
	}
	img:hover{
		transform:scale(2);
		transition: transform 2.5s ease-in .1s; 
	}
	img:not(:hover){
		transform:scale(1);
		transition: transform 2.5s ease-in .1s;
	}
</style>
<body>
	<div id="f"><img src="../img/s1.png" alt="s1"></div>
	<div style="height:10px"><p>123456</p></div>
</body>
</html>
